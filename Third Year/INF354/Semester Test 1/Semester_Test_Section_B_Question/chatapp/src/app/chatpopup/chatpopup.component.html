<div class="chat-window-container">
    <div class="chat-window">
        <div class="panel-container">
            <div class="panel panel-default">

                <div class="panel-heading top-bar">
                    <div class="panel-title-container">
                        <h3 class="panel-title">
                            Semester Test - Chat
                        </h3>
                    </div>
                    <div class="panel-buttons-container">
                        <!-- you could put minimize or close buttons here -->
                    </div>
                </div>

                <div class="panel-body msg-container-base" *ngFor="let currMsg of msgs">
                    <semtest-chatmessage [msg]="currMsg"></semtest-chatmessage>
                </div>

                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="chat-input" placeholder="Write your message here..." [formControl]="typedUserMsg" (keydown.enter)="sendUserMessage()"/>
                        <span class="input-group-btn">
                            <button class="btn-chat" (click)="sendUserMessage()">Send</button>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
