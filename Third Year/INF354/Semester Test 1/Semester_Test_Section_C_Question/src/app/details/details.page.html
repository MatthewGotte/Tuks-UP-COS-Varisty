<ion-header>
  <ion-toolbar>
    <ion-title>User Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item>
      <ion-label> First Name: {{userObj.firstName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Last Name: {{userObj.lastName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Email: {{userObj.email}}</ion-label>
    </ion-item>
  </ion-card>




</ion-content>
